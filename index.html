<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Modal box for winning the game. Thank you w3chools!
     https://www.w3schools.com/howto/howto_css_modals.asp  -->

    <div id="youWinModal" class="modal">
        <div class="modal-content">
            <!-- <span id="winClose" class="modal-close">&times;</span> -->
            <p>Congratulations! You won the game!</p>
            <span>Your Level is:</span>
            <!-- <ul id="ulForModal" class="stars"></ul> -->
            <p>Your winning time is <span id="winTime"></span></p>
            <span>Would you like to play again?</span>  
            <button id="againWin">Yes</button>
            <p>If not, close the browser tab or window</p>
        </div>
    </div>
 <!-- Modal for losing when colliding with an enemy -->   
     <div id="youLoseModal" class="modal">
         <div class="modal-content">
            <!-- <span id="loseClose" class="modal-close">&times;</span> -->
            <p>Collision with a bug, you lose the game!</p>
            <span>Would you like to play again?</span>  
            <button id="againLose">Yes</button>
            <p>If not, close the browser tab or window</p>
        </div>
    </div>    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
